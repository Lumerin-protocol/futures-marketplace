name: Deploy Market Maker Lambda

on:
  push:
    branches:
      - dev
      - stg
      - main
      - 'cicd/**'
    paths:
      - 'market-maker/**'
      - '.github/workflows/deploy-market-maker.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev=DEV, stg=STG, main=LMN/PROD)'
        required: true
        type: choice
        options:
          - dev
          - stg
          - main

permissions:
  id-token: write   # Required for OIDC
  contents: write   # For Git tagging

env:
  SERVICE_NAME: market-maker

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.gen_tag.outputs.version }}
      tag: ${{ steps.gen_tag.outputs.tag_name }}
      environment: ${{ steps.gen_tag.outputs.environment }}
      lambda_function: ${{ steps.env_config.outputs.lambda_function }}
      aws_region: ${{ steps.env_config.outputs.aws_region }}
      is_cicd_branch: ${{ steps.gen_tag.outputs.is_cicd_branch }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Generate version tag
        id: gen_tag
        uses: ./.github/actions/gen-tag
        with:
          component: market-maker
          major_version: '4'  # Major version bump for Lambda migration
          environment_override: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || '' }}

      - name: Environment config
        id: env_config
        run: |
          ENV="${{ steps.gen_tag.outputs.environment }}"
          
          case $ENV in
            dev)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "lambda_function=market-maker-dev" >> $GITHUB_OUTPUT
              ;;
            stg)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "lambda_function=market-maker-stg" >> $GITHUB_OUTPUT
              ;;
            main)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "lambda_function=market-maker-lmn" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: market-maker/yarn.lock

      - name: Install dependencies
        working-directory: market-maker
        run: yarn install --frozen-lockfile

      - name: Build Lambda package
        working-directory: market-maker
        run: |
          yarn build
          yarn package
          echo "ðŸ“¦ Lambda package created: lambda.zip"
          ls -la lambda.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: market-maker/lambda.zip
          retention-days: 1

      - name: CI/CD test summary
        if: steps.gen_tag.outputs.is_cicd_branch == 'true'
        run: |
          echo "## ðŸ”§ CI/CD Test Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** Test only (no deployment)" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.gen_tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** Built successfully, not deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build verification successful" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.is_cicd_branch != 'true'
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.build.outputs.environment == 'dev' && secrets.AWS_ROLE_ARN_DEV || needs.build.outputs.environment == 'stg' && secrets.AWS_ROLE_ARN_STG || secrets.AWS_ROLE_ARN_LMN }}
          aws-region: ${{ needs.build.outputs.aws_region }}
          role-session-name: GitHubActions-MarketMaker-${{ github.run_id }}

      - name: Deploy Lambda function
        run: |
          FUNCTION="${{ needs.build.outputs.lambda_function }}"
          REGION="${{ needs.build.outputs.aws_region }}"
          
          echo "ðŸš€ Deploying to ${{ needs.build.outputs.environment }} environment"
          echo "   Function: ${FUNCTION}"
          echo "   Region: ${REGION}"
          
          # Update Lambda function code
          echo "ðŸ“¤ Uploading Lambda package..."
          aws lambda update-function-code \
            --function-name ${FUNCTION} \
            --zip-file fileb://lambda.zip \
            --region ${REGION}
          
          # Wait for update to complete
          echo "â³ Waiting for function to be updated..."
          aws lambda wait function-updated \
            --function-name ${FUNCTION} \
            --region ${REGION}
          
          echo "âœ… Deployment successful"

  verify:
    name: ðŸ” Verify
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: needs.build.outputs.is_cicd_branch != 'true'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.build.outputs.environment == 'dev' && secrets.AWS_ROLE_ARN_DEV || needs.build.outputs.environment == 'stg' && secrets.AWS_ROLE_ARN_STG || secrets.AWS_ROLE_ARN_LMN }}
          aws-region: ${{ needs.build.outputs.aws_region }}
          role-session-name: GitHubActions-MarketMaker-Verify-${{ github.run_id }}

      - name: Test Lambda function
        run: |
          FUNCTION="${{ needs.build.outputs.lambda_function }}"
          REGION="${{ needs.build.outputs.aws_region }}"
          
          echo "ðŸ§ª Testing Lambda function..."
          
          # Invoke function with test event
          aws lambda invoke \
            --function-name ${FUNCTION} \
            --payload '{"test": true}' \
            --cli-binary-format raw-in-base64-out \
            --region ${REGION} \
            response.json
          
          # Check response
          echo "ðŸ“‹ Lambda response:"
          cat response.json
          
          # Verify response is valid JSON with expected structure
          STATUS_CODE=$(jq -r '.statusCode // 0' response.json)
          if [ "$STATUS_CODE" -eq 200 ]; then
            echo "âœ… Lambda function executed successfully"
          else
            echo "âš ï¸ Lambda returned status code: $STATUS_CODE"
            # Don't fail - function might be in insufficient funds state
            INSUFFICIENT_FUNDS=$(jq -r '.body | fromjson | .insufficientFunds // false' response.json 2>/dev/null || echo "false")
            if [ "$INSUFFICIENT_FUNDS" = "true" ]; then
              echo "â„¹ï¸ Function ran successfully but has insufficient funds (expected in some environments)"
            fi
          fi

  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [build, verify]
    if: always() && needs.build.outputs.is_cicd_branch != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        if: needs.verify.result == 'success'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: needs.verify.result == 'success'
        run: |
          TAG_NAME="${{ needs.build.outputs.tag }}"
          echo "ðŸ·ï¸ Creating tag after successful deployment: $TAG_NAME"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG_NAME already exists, skipping tag creation"
          else
            git tag -a "$TAG_NAME" -m "Release ${{ needs.build.outputs.version }} - Deployed to ${{ needs.build.outputs.environment }}"
            git push origin "$TAG_NAME"
            echo "âœ… Tag $TAG_NAME created and pushed"
          fi

      - name: Deployment summary
        if: needs.verify.result == 'success'
        run: |
          echo "## ðŸŽ‰ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Market Maker Lambda" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Function:** \`${{ needs.build.outputs.lambda_function }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lambda deployed and verified successfully" >> $GITHUB_STEP_SUMMARY

      - name: Failure summary
        if: needs.verify.result == 'failure'
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Market Maker Lambda" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Deployment or verification failed. Check logs above for details." >> $GITHUB_STEP_SUMMARY

  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [build, deploy, verify, cleanup]
    if: always() && (needs.build.result == 'success')
    
    steps:
      - name: Checkout (for composite action)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Determine status
        id: status
        run: |
          # For CI/CD test branches, report success if build passed
          if [ "${{ needs.build.outputs.is_cicd_branch }}" == "true" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "mode=CI/CD Test (build only)" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "mode=Deployed" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "failure" ] || [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "mode=Deploy Failed" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "cancelled" ] || [ "${{ needs.deploy.result }}" == "cancelled" ]; then
            echo "status=cancelled" >> $GITHUB_OUTPUT
            echo "mode=Cancelled" >> $GITHUB_OUTPUT
          else
            echo "status=skipped" >> $GITHUB_OUTPUT
            echo "mode=Skipped" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Slack notification
        uses: ./.github/actions/slack-notify
        with:
          status: ${{ steps.status.outputs.status }}
          environment: ${{ needs.build.outputs.environment }}
          service_name: 'Market Maker Lambda'
          version: ${{ needs.build.outputs.version }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_info: '${{ needs.build.outputs.is_cicd_branch == ''true'' && ''*Mode:* CI/CD Test (build only, no deploy)'' || format(''*Lambda:* `{0}`'', needs.build.outputs.lambda_function) }}'
