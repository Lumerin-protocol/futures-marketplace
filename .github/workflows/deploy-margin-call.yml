name: Deploy Margin Call Lambda Function
on:
  push:
    branches:
      - dev
      - stg
      - main
      - 'cicd/**'
    paths:
      - 'margin-call/**'
      - '.github/workflows/deploy-margin-call.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev=DEV, stg=STG, main=LMN/PROD)'
        required: true
        type: choice
        options:
          - dev
          - stg
          - main
      action:
        description: 'Action to perform'
        required: true
        type: choice
        default: 'deploy'
        options:
          - deploy
          - invoke

permissions:
  id-token: write   # Required for OIDC
  contents: write   # Required for creating git tags on main

env:
  SERVICE_NAME: margin-call

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.action != 'invoke'
    outputs:
      version: ${{ steps.gen_tag.outputs.version }}
      tag: ${{ steps.gen_tag.outputs.tag_name }}
      environment: ${{ steps.gen_tag.outputs.environment }}
      lambda_function: ${{ steps.env_config.outputs.lambda_function }}
      aws_region: ${{ steps.env_config.outputs.aws_region }}
      is_cicd_branch: ${{ steps.gen_tag.outputs.is_cicd_branch }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Generate version tag
        id: gen_tag
        uses: ./.github/actions/gen-tag
        with:
          component: margin-call
          major_version: '3'
          environment_override: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || '' }}

      - name: Environment config
        id: env_config
        run: |
          ENV="${{ steps.gen_tag.outputs.environment }}"
          case $ENV in
            dev)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "lambda_function=margin-call-v2-dev" >> $GITHUB_OUTPUT
              ;;
            stg)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "lambda_function=margin-call-v2-stg" >> $GITHUB_OUTPUT
              ;;
            main)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "lambda_function=margin-call-v2-lmn" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: margin-call/yarn.lock

      - name: Install dependencies
        working-directory: ./margin-call
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          yarn install --frozen-lockfile

      - name: Build Lambda package
        working-directory: ./margin-call
        run: |
          echo "ðŸ“¦ Building Lambda deployment package with esbuild..."
          
          # Install all dependencies (including devDependencies for build)
          yarn install --frozen-lockfile
          
          # Run esbuild to bundle everything
          yarn build
          
          # Copy production dependencies for runtime
          mkdir -p dist/node_modules
          cp -r node_modules/ajv-formats dist/node_modules/
          
          # Create the Lambda package
          cd dist
          zip -r ../margin-call-lambda.zip .
          cd ..
          
          echo "âœ… Package created: margin-call-lambda.zip"
          ls -lh margin-call-lambda.zip

      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: margin-call/margin-call-lambda.zip
          retention-days: 1

      - name: CI/CD test summary
        if: steps.env.outputs.is_cicd_branch == 'true'
        run: |
          echo "## ðŸ”§ CI/CD Test Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** Test only (no deployment)" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** margin-call-lambda.zip built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build verification successful" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name != 'workflow_dispatch' || github.event.inputs.action != 'invoke') && needs.build.outputs.is_cicd_branch != 'true'
    outputs:
      lambda_version: ${{ steps.publish.outputs.lambda_version }}
    
    steps:
      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: lambda-package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.build.outputs.environment == 'dev' && secrets.AWS_ROLE_ARN_DEV || needs.build.outputs.environment == 'stg' && secrets.AWS_ROLE_ARN_STG || secrets.AWS_ROLE_ARN_LMN }}
          aws-region: ${{ needs.build.outputs.aws_region }}
          role-session-name: GitHubActions-MarginCall-${{ github.run_id }}

      - name: Deploy to Lambda
        run: |
          echo "ðŸš€ Deploying to ${{ needs.build.outputs.environment }} environment"
          echo "   Function: ${{ needs.build.outputs.lambda_function }}"
          echo "   Version: ${{ needs.build.outputs.version }}"
          
          aws lambda update-function-code \
            --function-name ${{ needs.build.outputs.lambda_function }} \
            --zip-file fileb://margin-call-lambda.zip \
            --region ${{ needs.build.outputs.aws_region }}
          
          echo "âœ… Code uploaded successfully"

      - name: Wait for function to update
        run: |
          echo "â³ Waiting for Lambda function to update..."
          aws lambda wait function-updated \
            --function-name ${{ needs.build.outputs.lambda_function }} \
            --region ${{ needs.build.outputs.aws_region }}
          
          echo "âœ… Function updated successfully"

      - name: Publish new version
        id: publish
        run: |
          echo "ðŸ“ Publishing new Lambda version..."
          VERSION_INFO=$(aws lambda publish-version \
            --function-name ${{ needs.build.outputs.lambda_function }} \
            --description "Version ${{ needs.build.outputs.version }} - Deployed by GitHub Actions" \
            --region ${{ needs.build.outputs.aws_region }})
          
          LAMBDA_VERSION=$(echo $VERSION_INFO | jq -r '.Version')
          echo "lambda_version=${LAMBDA_VERSION}" >> $GITHUB_OUTPUT
          echo "âœ… Published as version: ${LAMBDA_VERSION}"

  verify:
    name: ðŸ” Verify
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: (github.event_name != 'workflow_dispatch' || github.event.inputs.action != 'invoke') && needs.build.outputs.is_cicd_branch != 'true'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.build.outputs.environment == 'dev' && secrets.AWS_ROLE_ARN_DEV || needs.build.outputs.environment == 'stg' && secrets.AWS_ROLE_ARN_STG || secrets.AWS_ROLE_ARN_LMN }}
          aws-region: ${{ needs.build.outputs.aws_region }}
          role-session-name: GitHubActions-MarginCall-Verify-${{ github.run_id }}

      - name: Test Lambda function
        run: |
          echo "ðŸ§ª Testing Lambda function..."
          aws lambda invoke \
            --function-name ${{ needs.build.outputs.lambda_function }} \
            --invocation-type DryRun \
            --region ${{ needs.build.outputs.aws_region }} \
            response.json || true
          
          echo "âœ… Lambda function is responding"

  invoke:
    name: ðŸš€ Invoke Lambda
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'invoke'
    
    steps:
      - name: Determine environment
        id: env
        run: |
          ENV="${{ github.event.inputs.environment }}"
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          
          case $ENV in
            dev)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "lambda_function=margin-call-dev" >> $GITHUB_OUTPUT
              ;;
            stg)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "lambda_function=margin-call-stg" >> $GITHUB_OUTPUT
              ;;
            main)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "lambda_function=margin-call-lmn" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.env.outputs.environment == 'dev' && secrets.AWS_ROLE_ARN_DEV || steps.env.outputs.environment == 'stg' && secrets.AWS_ROLE_ARN_STG || secrets.AWS_ROLE_ARN_LMN }}
          aws-region: ${{ steps.env.outputs.aws_region }}
          role-session-name: GitHubActions-MarginCall-Invoke-${{ github.run_id }}

      - name: Invoke Lambda function
        id: invoke
        run: |
          echo "ðŸš€ Invoking Lambda function..."
          echo "   Environment: ${{ steps.env.outputs.environment }}"
          echo "   Function: ${{ steps.env.outputs.lambda_function }}"
          
          aws lambda invoke \
            --function-name ${{ steps.env.outputs.lambda_function }} \
            --region ${{ steps.env.outputs.aws_region }} \
            response.json
          
          echo "âœ… Lambda invoked successfully"
          echo ""
          echo "ðŸ“‹ Response:"
          cat response.json
          echo ""

      - name: Invocation summary
        run: |
          echo "## ðŸŽ‰ Lambda Invocation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Margin Call Lambda" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Function:** ${{ steps.env.outputs.lambda_function }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Response:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat response.json >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [build, deploy, verify]
    if: always() && (github.event_name != 'workflow_dispatch' || github.event.inputs.action != 'invoke') && needs.build.outputs.is_cicd_branch != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        if: needs.verify.result == 'success'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: needs.verify.result == 'success'
        run: |
          TAG_NAME="${{ needs.build.outputs.tag }}"
          echo "ðŸ·ï¸ Creating tag after successful deployment: $TAG_NAME"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG_NAME already exists, skipping tag creation"
          else
            git tag -a "$TAG_NAME" -m "Release ${{ needs.build.outputs.version }} - Deployed to ${{ needs.build.outputs.environment }}"
            git push origin "$TAG_NAME"
            echo "âœ… Tag $TAG_NAME created and pushed"
          fi

      - name: Deployment summary
        if: needs.verify.result == 'success'
        run: |
          echo "## ðŸŽ‰ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Margin Call Lambda" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Function:** ${{ needs.build.outputs.lambda_function }}" >> $GITHUB_STEP_SUMMARY
          echo "**Lambda Version:** ${{ needs.deploy.outputs.lambda_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Function deployed and tested successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next scheduled run:** Every 15 minutes via EventBridge" >> $GITHUB_STEP_SUMMARY

      - name: Failure summary
        if: needs.verify.result == 'failure'
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Margin Call Lambda" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Deployment or verification failed. Check logs above for details." >> $GITHUB_STEP_SUMMARY

  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [build, deploy, verify, cleanup]
    if: always() && (needs.build.result == 'success') && (github.event_name != 'workflow_dispatch' || github.event.inputs.action != 'invoke')
    
    steps:
      - name: Checkout (for composite action)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.build.outputs.is_cicd_branch }}" == "true" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "failure" ] || [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "cancelled" ] || [ "${{ needs.deploy.result }}" == "cancelled" ]; then
            echo "status=cancelled" >> $GITHUB_OUTPUT
          else
            echo "status=skipped" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Slack notification
        uses: ./.github/actions/slack-notify
        with:
          status: ${{ steps.status.outputs.status }}
          environment: ${{ needs.build.outputs.environment }}
          service_name: 'Margin Call Lambda'
          version: ${{ needs.build.outputs.version }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_info: '${{ needs.build.outputs.is_cicd_branch == ''true'' && ''*Mode:* CI/CD Test (build only, no deploy)'' || format(''*Lambda Function:* `{0}` â€¢ *Lambda Version:* `{1}`'', needs.build.outputs.lambda_function, needs.deploy.outputs.lambda_version) }}'

